<div class="pokemonContainer">
  <div class="titleContainer">
    <h2>Listado de Pokemon</h2>
  </div>
  <div class="searchContainer">
    <input
      (keyup)="onKeyUpSearch()"
      [(ngModel)]="searchValue"
      type="text"
      class="searchBox"
      placeholder="&#xf002; Buscar"
    />
  </div>
  <div class="previewContainer">
    <div class="pokemonList cardsContainer">
      <div class="pokemonCards">
        <p class="pokeCard" *ngFor="let pokemon of pokemonList">
          <app-pokemon-simple-view
            pokemonUrl="{{ pokemon.url }}"
          ></app-pokemon-simple-view>
        </p>
      </div>
    </div>
    <div class="pokemonShow cardsContainer">child 2</div>
  </div>
  <div class="buttonContainer">
    <button class="btnPagination" (click)="onClickPrevPage()">Atras</button>
    <button class="btnPagination" (click)="onClickNextPage()">Siguiente</button>
  </div>
</div>
